<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="demo.js"></script>
    <script>
        document.addEventListener('song:playing', function(e) {
            console.log("Playing: ", e.detail);

            var oscillator = e.detail.oscillator;
            var context = oscillator.context;
            oscillator.frequency.linearRampToValueAtTime(
                440 * Math.pow(2, 1/12),
                context.currentTime + 4
            );
        });
        document.dispatchEvent(new CustomEvent('song:play'));
    </script>
</head>

</html>
